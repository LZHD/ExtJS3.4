<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button:disabled {
            color: #a0a0a0;
        }
    </style>
    <script src="ag-grid-enterprise.js"></script>
    <script src="data.js"></script>
</head>

<body>
    <div style="width: 900px;">
        <div style="padding: 4px">
            <div style="float: right;">
                <input type="text" id="quickFilterInput" placeholder="Type text to filter..." />
                <button id="btDestroyGrid">Destroy Grid</button>
                <button id="btBringGridBack">Create Grid</button>
            </div>
            <div style="padding: 4px;">
                <b>Employees Skills and Contact Details</b>
                <span id="rowCount"></span>
            </div>
            <div style="clear: both;"></div>
        </div>
        <div style="width: 100%; height: 400px;" id="bestHtml5Grid" class="ag-theme-fresh ag-basic"></div>
        <div style="position: fixed; top: 0; left: 0;">
            Page Size:
            <select onchange="onPageSizeChanged()" id="page-size">
                <option value="10" selected>10</option>
                <option value="100">100</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
            </select>
        </div>
    </div>
    <script src="example.js"></script>
</body>

</html>
