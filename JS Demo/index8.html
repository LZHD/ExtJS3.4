    <script>
        function strToJson() {
            var paraDes = "０：患者端业务，１：医生端业务，２：药店端业务";
            paraDes = replace11(paraDes, "，", ",");
            paraDes = replace11(paraDes, "：", ":");

            var result = new Array();

            var paraArr = paraDes.split(",");

            for (var i=0;i<paraArr.length;i++) {
                var tempArr = paraArr[i].split(":");
                var obj = {};
                obj.id = tempArr[0];
                obj.name = tempArr[1];
                result.push(obj);
            }
            console.log(result)
        }




        function replace11(replaceStr, charStr, targetStr) {
            replaceStr = replaceStr.replace(charStr, targetStr);
            if (replaceStr.includes(charStr)) {
                replaceStr = replace11(replaceStr, charStr, targetStr);
            }  
               return replaceStr;
            
        }
        strToJson();
    </script>
