<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./js/extjs/css/ext-all.css"></link>
    <link rel="stylesheet" type="text/css" href="./js/datetimefield/Spinner.css"></link>
    <script type="text/javascript" src="./js/extjs/js/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="./js/extjs/js/ext-all.js"></script>
    <script type="text/javascript" src="./js/extjs/js/ext-lang-zh_CN.js"></script>
    <script type="text/javascript" src="./js/datetimefield/Spinner.js"></script>
    <script type="text/javascript" src="./js/datetimefield/SpinnerField.js"></script>
    <script type="text/javascript" src="./js/datetimefield/DateTimeField.js"></script>
</head>

<body>
    <script type="text/javascript">
        Ext.onReady(function () {
            var formPanel = new Ext.form.FormPanel({
                labelAlign: 'right', //标签位置  
                labelWidth: 50, //标签宽度  
                buttonAlign: 'center',
                width: 600,
                title: 'form',
                frame: true,
                items: [{
                    layout: 'column', //布局方式  
                    items: [{
                        columnWidth: .7, //列宽  
                        xtype: 'fieldset',
                        checkboxToggle: true,
                        title: '单纯输入',
                        autoHeight: true,
                        defaults: {
                            width: 300
                        },
                        defaultType: 'textfield', //默认类型  
                        items: [{
                            fieldLabel: '姓名',
                            name: 'name'
                        }, {
                            xtype: 'combo',
                            fieldLabel: '性别',
                            name: 'sex',
                            store: new Ext.data.SimpleStore({
                                fields: ['value', 'text'],
                                data: [
                                    ['man', '男'],
                                    ['woman', '女']
                                ]
                            }),
                            displayField: 'text',
                            valueField: 'value',
                            mode: 'local',
                            emptyText: '请选择'
                        }, {
                            xtype: 'textarea',
                            fieldLabel: '个性签名',
                            name: 'signature'
                        }, {
                            xtype: 'hidden',
                            name: 'hidden'
                        }, {
                            xtype: 'datetimefield',
                            format: "Y-m-d"
                        }]
                    }, {
                        columnWidth: .3,
                        layout: 'form',
                        items: [{
                            xtype: 'fieldset',
                            checkboxToggle: true,
                            title: '单选',
                            autoHeight: true,
                            defaultType: 'radio',
                            hideLabels: true,
                            style: 'margin-left: 10px;',
                            bodyStyle: 'margin-left: 20px;',
                            items: [{
                                boxLabel: '渴望自由',
                                name: 'rad',
                                value: '1',
                                checked: true,
                                autoWidth: 'auto'
                            }, {
                                boxLabel: '祈求爱情',
                                name: 'rad',
                                value: '2',
                                width: 'auto'
                            }]
                        }]
                    }]
                }, {
                    layout: 'form',
                    labelAlign: 'top',
                    items: [{
                        xtype: 'htmleditor',
                        fieldLabel: '在线编辑器',
                        id: 'editor',
                        anchor: '98%',
                        height: 100
                    }]
                }],
                buttons: [{
                    text: '保存'
                }, {
                    text: '取消'
                }]
            });
            var viewport = new Ext.Viewport({
                layout: 'border',
                items: [{
                    region: 'center',
                    margins: '0 100 0 100',
                    layout: 'fit',
                    items: [
                        formPanel
                    ]
                }]
            });
        });
    </script>
</body>

</html>
